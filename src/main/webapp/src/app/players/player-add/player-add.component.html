<h2>Add player</h2>
<form #playerAdd="ngForm" class="col-6">
  <div class="form-group row">
    <label for="username" class="col-3 col-form-label">Username</label>
    <div class="col-9">
      <input type="text" name="username" [(ngModel)]="player.username" #username="ngModel" class="form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-6"></div>
    <div class="col-6">
      <button type="submit" class="btn btn-success float-right" [disabled]="!playerAdd.form.valid" (click)="addPlayer()">Create</button>
      <button type="button" class="btn btn-link float-right" (click)="goToList()">Back to list</button>
    </div>
  </div>
</form>
